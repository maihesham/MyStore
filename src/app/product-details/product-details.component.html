<div class="row" *ngIf="product.id>0">
  <div class="card mb-3">
    <div class="row g-0">
      <div class="col-md-4">
        <img [src]="product.url" class="img-fluid rounded-start" >
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <div class="card-data">
            <h3>{{product.name}}</h3>  
            <p>
              {{product.description}}
            </p>
            <span>{{currentCurrency}}{{product.price}}</span>
            
        </div>
        <div class="card-Actions">
          <div class="row">
            <div class="col-3">
              <select class="form-select" [(ngModel)]="quatity">
                <option  *ngFor="let i of quantities" value="{{i}}">{{i}}</option>
              </select>
              
            </div>
            <div class="col-3">
              <a  class="btn btn-primary"(click)="addProductToCart()">{{addToCart}}</a>
            </div>
            
          </div>
          <div class="row secondActions">
            <div class="col">
              <button class="btn btn-primary" routerLink="/product-list">Back To ProductList</button>
            </div>
          </div>
        </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row" *ngIf="product.id==0">
  NotFound

    <div class="row secondActions">
      <div class="col">
        <button class="btn btn-primary" routerLink="/product-list">Back To ProductList</button>
      </div>
    </div>
</div>
